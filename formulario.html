<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: left;
            display: inline-block;
        }
            fieldset{
                margin: 15px;
                border-radius: 10px;
                border-color:gray;
            }
    </style>

</head>
<body>
    <form>
        <h1>Formulario para cadastro!</h1>
        <fieldset>
            <legend> Dados Pessoais</legend>
            <div class="row">
                <label>Nome</label> <input type="text"><br>
                <label>E-mail</label> <input type="email"><br>
             </div>
        </fieldset>

        <fieldset>
            <legend>Numero e CPF</legend>
             <div class="row">
                <label>Telefone</label> <input type="number"><br>
                <label>CPF</label> <input type="number"><br>
             </div>
         </fieldset>
        <button type="submit">
            Enviar
        </button><br>

        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
